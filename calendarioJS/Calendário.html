<html>
<head>
    <meta charset="UTF-8">
    <title>Calendário JavaScript</title>
</head>
<body>
    <script>
        var ano, mes, dia;

            do
            {
                ano = parseInt(window.prompt("Informe o ano:"));
            }
            while(ano<1)

            do
            {
                mes = parseInt(window.prompt("Informe o mês:"));
            }
            while(mes<0 || mes>12)

            do
            {
                dia = parseInt(window.prompt("Informe o dia:"));
            }
            while(dia<1 || dia>31)
            
            
            

    </script>
</body>
</html>
